<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimagining The Four Seasons by Vivaldi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .banner {
            position: relative;
            width: 100%;
            height: 50vh;
            background: url('https://i.imgflip.com/9ivohy.jpg') no-repeat center top/cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .banner h1 {
            color: white;
            font-size: 2.5rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
        }
        main {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Reimagining The Four Seasons by Vivaldi</h1>
    </div>
    <main>
        <p>Welcome to this project where we explore a creative reinterpretation of Vivaldi's iconic masterpiece.</p>
    </main>
</body>
</html>
